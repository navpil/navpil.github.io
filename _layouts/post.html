---
layout: "default"
---
<h1>{{page.title}}</h1>
<h4>{{post.date | date_to_string | date: "%Y-%b-%d"}}</h4>

{% if page.exts != nil and page.exts != empty%}
   Backup page for:
   <ul>
   {% for ext in page.exts %}
   <li><a href="{{ext}}">{{ext}}</a></li>
   {% endfor %}
   </ul>
{% endif %}

{{content}}
